  <style>
    .loading-mask {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      background-color: #fff;
      z-index: 1000000;
      transition: opacity .3s;
      opacity: 1;
    }

    .loading-mask img {
      width: 8rem;
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      margin: auto;
      /*animation: fadeIn .6s forwards;*/
      transform: translateY(-50%);
    }

    .loading-mask.hide {
      transition: opacity .3s;
      opacity: 0;
    }
  </style>

<script>
  window.addEventListener('DOMContentLoaded', function () {

  })


  var loadingContainer = document.createElement('div')
  loadingContainer.classList.add('loading-mask')
  loadingContainer.innerHTML = '<img src="/res/vcplayer/groove.png" alt="">'

  document.body.appendChild(loadingContainer)

  window.onload = function () {
    loadingContainer.classList.add('hide')
    setTimeout(function () {
      document.body.removeChild(loadingContainer)
    }, 300)
  }
</script>
